<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quests</title>
<style>

:root{
  --bg-grad: radial-gradient(1000px 800px at 0% -10%, rgba(255,255,255,0.04) 0%, transparent 60%),
             linear-gradient(180deg,#0b1220,#0f172a);
  --ink:#e5e7eb; --muted:#9ca3af;
  --panel:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.12);
  --accent:#b4a7d6;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg-grad);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial}
.topnav{position:sticky;top:0;z-index:10;backdrop-filter:blur(10px);background:rgba(255,255,255,0.06);border-bottom:1px solid var(--border)}
.topnav .wrap{max-width:1100px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;justify-content:space-between}
.topnav .links{display:flex;gap:10px;flex-wrap:wrap}
.topnav .links a{display:inline-block;padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.2);text-decoration:none;color:var(--ink);background:rgba(0,0,0,0.25);font-weight:700}
.pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:rgba(0,0,0,0.25);border:1px solid rgba(255,255,255,0.2);font-weight:700;color:var(--ink)}
.container{max-width:1100px;margin:0 auto;padding:16px}
.btn{display:inline-block;margin:8px 6px 0;padding:10px 16px;font-weight:700;border:0;border-radius:12px;background:var(--accent);color:#111;text-decoration:none;cursor:pointer}
.btn.ghost{background:transparent;color:var(--ink);border:1px solid rgba(255,255,255,0.25)}
.card{background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,0.3);padding:16px}

h1{margin:12px 0}
.grid{display:grid;gap:16px}
.quest{display:flex;align-items:center;gap:10px;padding:12px 14px;border-radius:12px;background:rgba(255,255,255,0.06);border:1px solid var(--border)}
.quest.done{opacity:.65;text-decoration:line-through}
.checkbox{width:18px;height:18px}
</style></head>
<body>

<header class="topnav">
  <div class="wrap">
    <nav class="links">
      <a href="index.html">Home</a>
      <a href="minigames.html">Minigames</a>
      <a href="quests.html">Quests</a>
      <a href="shop.html">Shop</a>
    </nav>
    <div class="pill">‚õÉ Coins: <span id="coinCount">0</span></div>
  </div>
</header>

<div class="container">
  <h1>üìú ùêêùêÆùêûùê¨ùê≠ùê¨ </h1>
  <p class="note" style="color:var(--muted)">Complete these quests to get coins!</p>
  <div class="grid" id="questList"></div>
  <div style="margin-top:16px">
    <button class="btn ghost" id="resetBtn">Reset progress</button>
  </div>
</div>

<script>
  (function(){
    function u(){ var el=document.getElementById('coinCount'); if(el){ el.textContent=String(parseInt(localStorage.getItem('ldg_coins')||'0',10)); } }
    u(); window.addEventListener('storage', u);
  })();
</script>

<script>
  var $ = function(sel, root){ return (root||document).querySelector(sel) };
  var store = {
    get coins(){ return parseInt(localStorage.getItem('ldg_coins')||'0',10) },
    set coins(v){ localStorage.setItem('ldg_coins', String(v)); },
    get quests(){ return JSON.parse(localStorage.getItem('ldg_quests')||'{}') },
    set quests(v){ localStorage.setItem('ldg_quests', JSON.stringify(v)) }
  };
  function addCoins(n){ store.coins = Math.max(0, store.coins + n); var hud=document.getElementById('coinCount'); if(hud){ hud.textContent = String(store.coins); } }

  var defaultQuests = [
    {id:'q1', text:'smile üì∏'},
    {id:'q2', text:'tell me what gift card you want ‚ú®'},
    {id:'q3', text:'choose what were gonna do today üí°'},
    {id:'q4', text:'send me your favorite song of today üéµ'},
    {id:'q5', text:'send me 5 cat tiktoks üê±'}
  ];

  function renderQuests(){
    var root = $('#questList'); root.innerHTML='';
    var state = Object.assign({}, ...defaultQuests.map(function(q){ var o={}; o[q.id]=false; return o; }), store.quests);
    defaultQuests.forEach(function(q){
      var row = document.createElement('label'); row.className = 'quest' + (state[q.id]? ' done' : '');
      var cb = document.createElement('input'); cb.type='checkbox'; cb.className='checkbox'; cb.checked = !!state[q.id];
      if (cb.checked) cb.disabled = true; // lock if already done
      var txt = document.createElement('div'); txt.textContent = q.text;
      row.appendChild(cb); row.appendChild(txt);
      cb.addEventListener('change', function(e){
        if (e.target.checked && !state[q.id]) {
          state[q.id] = true;
          var cur = store.quests; cur[q.id] = true; store.quests = cur;
          row.classList.add('done');
          addCoins(5);
          e.target.disabled = true; // prevent toggling back
        } else {
          e.target.checked = true; // block unchecking
        }
      });
      root.appendChild(row);
    });
  }
  renderQuests();

  $('#resetBtn').addEventListener('click', function(){
    if(confirm('Reset coins and quests?')){
      localStorage.removeItem('ldg_coins');
      localStorage.removeItem('ldg_quests');
      location.reload();
    }
  });
</script>
</body></html>
