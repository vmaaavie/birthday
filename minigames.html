<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>💝 𝐌𝐢𝐧𝐢𝐠𝐚𝐦𝐞𝐬</title>
<style>

:root{
  --bg-grad: radial-gradient(1000px 800px at 0% -10%, rgba(255,255,255,0.04) 0%, transparent 60%),
             linear-gradient(180deg,#0b1220,#0f172a);
  --ink:#e5e7eb; --muted:#9ca3af;
  --panel:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.12);
  --accent:#b4a7d6;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg-grad);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial}
.topnav{position:sticky;top:0;z-index:10;backdrop-filter:blur(10px);background:rgba(255,255,255,0.06);border-bottom:1px solid var(--border)}
.topnav .wrap{max-width:1100px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;justify-content:space-between}
.topnav .links{display:flex;gap:10px;flex-wrap:wrap}
.topnav .links a{display:inline-block;padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.2);text-decoration:none;color:var(--ink);background:rgba(0,0,0,0.25);font-weight:700}
.pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:rgba(0,0,0,0.25);border:1px solid rgba(255,255,255,0.2);font-weight:700;color:var(--ink)}
.container{max-width:1100px;margin:0 auto;padding:16px}
.btn{display:inline-block;margin:8px 6px 0;padding:10px 16px;font-weight:700;border:0;border-radius:12px;background:var(--accent);color:#111;text-decoration:none;cursor:pointer}
.btn.ghost{background:transparent;color:var(--ink);border:1px solid rgba(255,255,255,0.25)}
.card{background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,0.3);padding:16px}

details{background:var(--panel);border:1px solid var(--border);border-radius:14px;margin:12px 0;overflow:hidden}
summary{cursor:pointer;list-style:none;padding:14px 16px;font-weight:800}
summary::-webkit-details-marker{display:none}
.inner{padding:0 0 12px}
.launch{margin:0 16px 12px;display:flex;gap:10px;align-items:center}
.start{padding:10px 16px;font-weight:800;border:1px solid rgba(255,255,255,0.2);border-radius:12px;background:var(--accent);color:#111;cursor:pointer}
.start:disabled{opacity:.6;cursor:not-allowed}
iframe{width:100%;height:560px;border:0;border-top:1px solid var(--border);background:#0b1220;border-radius:0 0 14px 14px;display:none}
p.note{color:var(--muted);margin:8px 16px}
</style></head>
<body>

<header class="topnav">
  <div class="wrap">
    <nav class="links">
      <a href="index.html">Home</a>
      <a href="minigames.html">Minigames</a>
      <a href="quests.html">Quests</a>
      <a href="shop.html">Shop</a>
    </nav>
    <div class="pill">⛀ Coins: <span id="coinCount">0</span></div>
  </div>
</header>

<div class="container">
  <h1 style="margin:8px 0;">💝 𝐌𝐢𝐧𝐢𝐠𝐚𝐦𝐞𝐬</h1>
  <p class="note">Play games to earn coins!</p>

  <details>
    <summary>❤️ 𝐂𝐚𝐭𝐜𝐡 𝐭𝐡𝐞 𝐡𝐞𝐚𝐫𝐭𝐬</summary>
    <div class="inner">
      <div class="launch">
        <button class="start" data-target="g1">Start</button>
        <p class="note">Each heart gives you one coin.</p>
      </div>
      <iframe id="g1" data-src="hearts_v2.html" title="Hearts Game"></iframe>
    </div>
  </details>

  <details>
    <summary>💖 𝐇𝐞𝐚𝐫𝐭 𝐂𝐥𝐢𝐜𝐤𝐞𝐫</summary>
    <div class="inner">
      <div class="launch">
        <button class="start" data-target="g2">Start</button>
        <p class="note">Each heart gives you one coin.</p>
      </div>
      <iframe id="g2" data-src="clicker15.html" title="Heart Clicker"></iframe>
    </div>
  </details>
</div>

<script>
  (function(){
    function u(){ var el=document.getElementById('coinCount'); if(el){ el.textContent=String(parseInt(localStorage.getItem('ldg_coins')||'0',10)); } }
    u(); window.addEventListener('storage', u);
  })();
</script>

<script>
  document.querySelectorAll('.start').forEach(function(btn){
    btn.addEventListener('click', function(){
      var id = btn.getAttribute('data-target');
      var frame = document.getElementById(id);
      if (!frame.getAttribute('src')) {
        frame.setAttribute('src', frame.getAttribute('data-src'));
        frame.style.display='block';
        btn.disabled=true;
        btn.textContent='Running…';
      }
    });
  });
</script>
</body></html>
