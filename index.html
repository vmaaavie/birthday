<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday! üéÅ</title>
<style>

:root{
  --bg-grad: radial-gradient(1000px 800px at 0% -10%, rgba(255,255,255,0.04) 0%, transparent 60%),
             linear-gradient(180deg,#0b1220,#0f172a);
  --ink:#e5e7eb; --muted:#9ca3af;
  --panel:rgba(255,255,255,0.06);
  --border:rgba(255,255,255,0.12);
  --accent:#b4a7d6;
}
*{box-sizing:border-box}
body{margin:0;background:var(--bg-grad);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial}
.topnav{position:sticky;top:0;z-index:10;backdrop-filter:blur(10px);background:rgba(255,255,255,0.06);border-bottom:1px solid var(--border)}
.topnav .wrap{max-width:1100px;margin:0 auto;padding:10px 16px;display:flex;align-items:center;justify-content:space-between}
.topnav .links{display:flex;gap:10px;flex-wrap:wrap}
.topnav .links a{display:inline-block;padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.2);text-decoration:none;color:var(--ink);background:rgba(0,0,0,0.25);font-weight:700}
.pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:rgba(0,0,0,0.25);border:1px solid rgba(255,255,255,0.2);font-weight:700;color:var(--ink)}
.container{max-width:1100px;margin:0 auto;padding:16px}
.btn{display:inline-block;margin:8px 6px 0;padding:10px 16px;font-weight:700;border:0;border-radius:12px;background:var(--accent);color:#111;text-decoration:none;cursor:pointer}
.btn.ghost{background:transparent;color:var(--ink);border:1px solid rgba(255,255,255,0.25)}
.card{background:var(--panel);border:1px solid var(--border);border-radius:16px;box-shadow:0 10px 40px rgba(0,0,0,0.3);padding:16px}

.center{display:grid;place-items:center;min-height:70vh}
.hero{max-width:720px;margin:0 auto;padding:28px;border-radius:16px;background:var(--panel);border:1px solid var(--border);text-align:center}
.hero h1{font-size:clamp(30px,4.6vw,52px);margin:8px 0}
.hero p{color:var(--muted)}
.buttons{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:10px}

/* confetti overlay */
#confetti{
  position:fixed; inset:0; width:100vw; height:100vh;
  pointer-events:none; z-index:9;
}

</style></head>
<body>
<div class="container center">
  <div class="hero">
    <h1>Happy Birthday, my love! <3</h1>
    <p>I wish I could be with you on your special day, but since you're so far away, thats the only gift I have for you along with virtual hugs and kisses <3. </p>
    <div class="buttons">
      <a class="btn" href="minigames.html">Minigames</a>
      <a class="btn" href="quests.html">Quests</a>
      <a class="btn" href="shop.html">Shop</a>
    </div>
  </div>
</div>
<canvas id="confetti"></canvas>
</body>
<script>
(() => {
  const canvas = document.getElementById('confetti');
  if(!canvas) return;
  const ctx = canvas.getContext('2d');
  let W, H, dpr = Math.max(1, window.devicePixelRatio || 1);

  function resize(){
    W = canvas.clientWidth; H = canvas.clientHeight;
    canvas.width = Math.floor(W * dpr);
    canvas.height = Math.floor(H * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }
  resize(); window.addEventListener('resize', resize);

  const colors = ['#f87171','#fbbf24','#34d399','#60a5fa','#a78bfa','#f472b6'];
  const N = 120;
  const flakes = Array.from({length:N}, () => makeFlake(true));

  function rand(a,b){ return a + Math.random()*(b-a); }

  function makeFlake(spawnTop=false){
    const size = rand(6, 12);
    return {
      x: rand(0, W),
      y: spawnTop ? rand(-H, 0) : rand(0, H),
      w: size * rand(0.7,1.4),
      h: size,
      speed: rand(40, 90)/60,
      sway: rand(0.5, 1.4),
      phase: rand(0, Math.PI*2),
      rot: rand(0, Math.PI*2),
      rotSpd: rand(-0.06, 0.06),
      color: colors[(Math.random()*colors.length)|0],
      shape: Math.random() < 0.45 ? 'rect' : (Math.random() < 0.5 ? 'ribbon' : 'circle')
    };
  }

  function step(){
    ctx.clearRect(0,0,W,H);
    for (let f of flakes){
      f.y += f.speed * 2;
      f.x += Math.sin(f.phase += f.sway*0.02) * 0.8;
      f.rot += f.rotSpd;

      ctx.save();
      ctx.translate(f.x, f.y);
      ctx.rotate(f.rot);
      ctx.fillStyle = f.color;
      if (f.shape === 'circle'){
        ctx.beginPath(); ctx.arc(0, 0, f.w*0.5, 0, Math.PI*2); ctx.fill();
      } else if (f.shape === 'ribbon'){
        ctx.beginPath();
        ctx.moveTo(-f.w*0.6, -f.h*0.2);
        ctx.lineTo(f.w*0.6, -f.h*0.2);
        ctx.lineTo(f.w*0.4, f.h*0.2);
        ctx.lineTo(-f.w*0.8, f.h*0.2);
        ctx.closePath(); ctx.fill();
      } else {
        ctx.fillRect(-f.w/2, -f.h/2, f.w, f.h);
      }
      ctx.restore();

      if (f.y - 20 > H){ f.x = rand(0, W); f.y = -rand(10, H*0.2); f.phase = rand(0,Math.PI*2); }
    }
    requestAnimationFrame(step);
  }
  step();
})();
</script>

</html>
